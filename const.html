<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 定义常量</title>
</head>
<body>
    <script>
        //声明常量,一般都是大写命名
        const SCHOOL = "清华大学";

        //1.常量一定需要赋值
        //报错：Uncaught SyntaxError: Missing initializer in const declaration
        // const A;
        // console.log(A);

        //2.初始赋值后的常量值不能够在被修改
        //报错：Uncaught TypeError: Assignment to constant variable
        const B = "张三";
        //B = "李四";
        console.log(B);

        //3.块级作用域
        //报错：Uncaught ReferenceError: C is not defined
        {
            const C = "百度";
        }
        //console.log(C);

        //4.对于数组和对象元素的修改，不算做对常量的修改，因为指向的地址没有改变，不会报错
        const TEAM = ["UZI","MXLG","Ming","Letme"];
        console.log("TEAM1:"+TEAM);

        TEAM.push("Meiko");
        console.log("TEAM2:"+TEAM);
    </script>
</body>
</html>
